<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="calculator">
    	<!-- Screen and clear key -->
    	<div class="top">
        <div ="name"><p>ELECTRONIC CALCULATOR</p></div>

    		<div class="screen"></div>
    	</div>

    	<div class="keys">
        <span class="clear">AC</span>
        <span class="clear">CE</span>
        <span class="operator">/</span>
        <span class="operator">x</span>
    		<span>7</span>
    		<span>8</span>
    		<span>9</span>
    		<span class="operator">-</span>
    		<span>4</span>
    		<span>5</span>
    		<span>6</span>
    		<span class="operator">+</span>
    		<span>1</span>
    		<span>2</span>
    		<span>3</span>
        <span class="operator">=</span>
    		<span>0</span>
    		<span class= "dot">.</span>



    	</div>
    </div>

    <script src="main.js" type="text/javascript" type="text/javascript"></script>

  </body>
</html>
